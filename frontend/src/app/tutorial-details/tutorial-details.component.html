<div *ngIf="currentTutorial" class="edit-form">
  <h4>Туториал</h4>
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="currentTutorial.title" name="title"
        placeholder="введите название"
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="currentTutorial.description"
        name="description" placeholder="описание"
      />
    </div>
    <div class="form-group">
      <label><strong>Статус:</strong></label>
      {{ currentTutorial.published ? "Published" : "Pending" }}
    </div>
  </form>

  <button class="badge badge-primary mr-2" *ngIf="currentTutorial.published" (click)="updatePublished(false)">
    Отменить
  </button>
  <button *ngIf="!currentTutorial.published" class="badge badge-primary mr-2" (click)="updatePublished(true)">
    Сохранить
  </button>

  <button class="badge badge-danger mr-2" (click)="deleteTutorial()">
    Удалить
  </button>
  <button type="submit" class="badge badge-success" (click)="updateTutorial()">
    Обнавить
  </button>
  <p>{{ message }}</p>
</div>
<div *ngIf="!currentTutorial">
  <br/>
  <p>Не удается получить доступ к этому туториалу ...</p>
</div>
